<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <section class="purple size">
          <p class="result">Your Result</p>
          <div class="circle">
            <h3>76</h3>
            <p>of 100</p>
          </div>
          <b>Great</b>
          <p class="text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="second">
          <p class="summary">Summary</p>
          <div class="rows">
            <div class="row">
              <div class="badge">
                <img src="/assets/images/icon-reaction.svg" alt="icon" />
                <b>Reaction</b>
              </div>
              <p><b class="score">80</b> / 100</p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="/assets/images/icon-memory.svg" alt="icon" />
                <b>Memory</b>
              </div>
              <p><b class="score">92</b> / 100</p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="/assets/images/icon-verbal.svg" alt="icon" />
                <b>Verbal</b>
              </div>
              <p><b class="score">61</b> / 100</p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="/assets/images/icon-visual.svg" alt="" />
                <b>Visual</b>
              </div>
              <p><b class="score">72</b> / 100</p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </div>
  </body>
</html>
